<div class = "container">
    <div class = "row">
        <div class = "col-md-6">
            <h2>Apply to Schools Below</h2>
        </div>
        <div class = "col-md-6">
            <h2>Schools List</h2>
        </div>
    </div>
    
    <div class = "row">
        <div class = "col-md-4">
    <form (submit) = "addApplication()">
        <div class = "form-group">
            <label>School Name</label>
            <input type = "text" [(ngModel)] = "school_name" name = "school_name" class = "form-control" required>
        </div>
        <div class = "form-group">
            <label>First Name</label>
            <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control" required> 
        </div>
        <div class = "form-group">
            <label>Last Name</label>
            <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control" required>
        </div>
        <div class = "form-group">
            <label>Phone</label>
            <input type = "text" [(ngModel)] = "phone" name = "phone" class = "form-control" required> 
        </div>
        <div class = "form-group">
            <label>Email</label>
            <input type = "text" [(ngModel)] = "email" name = "email" class = "form-control" required>
        </div>
        <br>
        <input type= "submit" class = "btn btn btn-success" value = "Add">
    </form>
    </div>
</div>
</div>
    <hr>

    <div class = "container">

    <div *ngFor = "let application of applications">
        <div class = "col-md-2">
            {{application.school_name}}
        </div>
        <div class = "col-md-2">
            {{application.first_name}}
        </div>
        <div class = "col-md-2">
            {{application.last_name}}
        </div>
        <div class = "col-md-2">
            {{application.email}}
        </div>
        <div class = "col-md-2">
            {{application.phone}}
        </div>
        <br>
        <div class = "col-md-2">
            <input type = "button" (click) = "deleteApplication(application._id)" value = "Delete" class = "btn btn-danger">
        </div>
    </div>
</div>
