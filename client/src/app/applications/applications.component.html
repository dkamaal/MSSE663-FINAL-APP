<div class = "container">
    <div *ngFor = "let application of applications">
        <div class = "col-md-3">
            {{application.school_name}}
        </div>
        <div class = "col-md-3">
            {{application.first_name}}
        </div>
        <div class = "col-md-3">
            {{application.last_name}}
        </div>
        <div class = "col-md-3">
            {{application.email}}
        </div>
        <div class = "col-md-3">
            {{application.phone}}
        </div>
    </div>
</div>
